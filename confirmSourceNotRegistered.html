<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NYEIS Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="row">
            <div class="col">
                <header class="header" id="headerOrange">
                    Confirm Referral Source Not Already Registered
                </header>
            </div>
            <!-- End of first row -->
        </div>
        <div class="row">
            <div class="col-3">
                <!-- Spacer -->
            </div>
            <div class="col">
                <button id="searchButton">Search</button>
            </div>
            <div class="col">
                <button id="resetButton">Reset</button>
            </div>
            <div class="col">
                <button
                    onclick="window.location.href='registerReferralSource.html'"
                >
                    Continue
                </button>
            </div>
            <div class="col">
                <button onclick="window.location.href='/'">Cancel</button>
            </div>
            <div class="col-3">
                <!-- Spacer -->
            </div>
            <!-- End of Second Row -->
        </div>
        <div class="row">
            <div class="col">
                <header class="header">Search Criteria</header>
            </div>
            <!-- End of Third Row -->
        </div>
        <div class="row">
            <div class="col">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-3 formHeader">
                            <p>Reference Number:</p>
                        </div>
                        <div class="col-3">
                            <input type="text" id="searchReferenceNumber" />
                        </div>
                        <div class="col-6">
                            <!-- Spacer -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 formHeader">
                            <p>Name:</p>
                        </div>
                        <div class="col-3">
                            <input type="text" id="searchName" />
                        </div>
                        <div class="col-3 formHeader">
                            <p>Address Line 1:</p>
                        </div>
                        <div class="col-3">
                            <input type="text" id="searchAddress" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 formHeader">
                            <p>City:</p>
                        </div>
                        <div class="col-3">
                            <input type="text" id="searchCity" />
                        </div>
                        <div class="col-3 formHeader">
                            <p>Agency/Facility Name:</p>
                        </div>
                        <div class="col-3">
                            <input type="text" id="searchAgencyName" />
                        </div>
                    </div>
                </form>
            </div>
            <!-- End of fourth row -->
        </div>
        <div class="row">
            <div class="col">
                <header class="header">Search Results</header>
                <div class="row">
                    <div class="col formHeader">Reference Number</div>
                    <div class="col formHeader">Name</div>
                    <div class="col formHeader">Address Line 1</div>
                    <div class="col formHeader">City</div>
                    <div class="col formHeader">Agency/Facility Name</div>
                </div>
                <div id="resultsContainer" class="row">
                    <!-- Search results will be inserted here -->
                </div>
            </div>
            <!-- End of Fifth Row -->
        </div>
        <div class="row">
            <div class="col-3">
                <!-- Spacer -->
            </div>
            <div class="col">
                <button id="searchButton">Search</button>
            </div>
            <div class="col">
                <button id="resetButton">Reset</button>
            </div>
            <div class="col">
                <button
                    onclick="window.location.href='registerReferralSource.html'"
                >
                    Continue
                </button>
            </div>
            <div class="col">
                <button onclick="window.location.href='/'">Cancel</button>
            </div>
            <div class="col-3">
                <!-- Spacer -->
            </div>
            <!-- End of Seventh Row -->
        </div>
        <a href="/">Back</a>
        <script src="searchReferralSource.js"></script>
    </body>
</html>
