<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NYEIS Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="row">
            <div class="col">
                <header class="header" id="headerOrange">
                    Confirm Child Not Already Registered
                </header>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <header class="header">Search Criteria</header>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-3 formHeader">
                            <p>Reference Number:</p>
                        </div>
                        <div class="col-3">
                            <input type="text" id="searchReferenceNumber" />
                        </div>
                        <div class="col-6">
                            <!-- Spacer -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 formHeader">
                            <p>Last Name:</p>
                        </div>
                        <div class="col-3">
                            <input type="text" id="searchLastName" />
                        </div>
                        <div class="col-3 formHeader">
                            <p>First Name:</p>
                        </div>
                        <div class="col-3">
                            <input type="text" id="searchFirstName" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 formHeader">
                            <p>
                                <span class="required-star">*</span>Date of
                                Birth:
                            </p>
                        </div>
                        <div class="col-3">
                            <input type="text" id="searchDob" required />
                        </div>
                        <div class="col-3 formHeader">
                            <p>Gender:</p>
                        </div>
                        <div class="col-3">
                            <select id="searchGender">
                                <option value=""></option>
                                <option value="M">M</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 formHeader">
                            <p>Address Line 1:</p>
                        </div>
                        <div class="col-3">
                            <input type="text" id="searchAddressLine1" />
                        </div>
                        <div class="col-3 formHeader">
                            <p>City:</p>
                        </div>
                        <div class="col-3">
                            <input type="text" id="searchCity" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 formHeader">
                            <p>Child Birth Last Name:</p>
                        </div>
                        <div class="col-3">
                            <input type="text" id="searchBirthLastName" />
                        </div>
                        <div class="col-3 formHeader">
                            <p>Mother's Last Name:</p>
                        </div>
                        <div class="col-3">
                            <input type="text" id="searchMothersLastName" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <header class="header">Search Results</header>
                <div class="row">
                    <div class="col formHeader">Reference Number</div>
                    <div class="col formHeader">First Name</div>
                    <div class="col formHeader">Last Name</div>
                    <div class="col formHeader">Address Line 1</div>
                    <div class="col formHeader">City</div>
                    <div class="col formHeader">DOB</div>
                </div>
                <div id="resultsContainer" class="row">
                    <!-- Search results will be inserted here -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <!-- Spacer -->
            </div>
            <div class="col">
                <button id="searchButton">Search</button>
            </div>
            <div class="col">
                <button id="resetButton">Reset</button>
            </div>
            <div class="col">
                <button onclick="window.location.href='demographics.html'">
                    Continue
                </button>
            </div>
            <div class="col">
                <button onclick="window.location.href='/'">Cancel</button>
            </div>
            <div class="col-3">
                <!-- Spacer -->
            </div>
        </div>
        <a href="/">Back</a>
        <script src="searchChildRegistered.js"></script>
    </body>
</html>
